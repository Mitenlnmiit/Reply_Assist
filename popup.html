<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply Assist</title>
    <style>
        body {
            width: 360px;
            min-height: 220px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #0f172a;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            width: 20px;
            height: 20px;
        }

        .title {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .subtitle {
            margin: 2px 0 0 0;
            font-size: 11px;
            color: #64748b;
        }

        .content {
            padding: 16px;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .status-icon.success {
            background: #ecfdf5;
            color: #065f46;
        }

        .status-icon.error {
            background: #fef2f2;
            color: #991b1b;
        }

        .status-icon.warning {
            background: #fffbeb;
            color: #92400e;
        }

        .status-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .status-detail {
            font-size: 12px;
            color: #666;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .btn-primary { background: #111827; color: white; }
        .btn-primary:hover { background: #0b1220; }
        .btn-secondary { background: #f3f4f6; color: #111827; }
        .btn-secondary:hover { background: #e5e7eb; }
        .btn-outline { background: transparent; color: #111827; border: 1px solid #e5e7eb; }
        .btn-outline:hover { background: #111827; color: white; }

        .shortcuts { background: #fafafa; border-radius: 8px; padding: 12px; margin-top: 14px; border: 1px solid #f0f0f0; }

        .shortcuts h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #333;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .shortcut-item:last-child {
            margin-bottom: 0;
        }

        .shortcut-key {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 11px;
        }

        .footer { padding: 12px 16px; border-top: 1px solid #e5e7eb; background: #ffffff; text-align: center; }
        .footer-text { font-size: 11px; color: #6b7280; margin: 0; }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/reply.png" alt="Reply Assist" class="logo">
        <div>
            <h1 class="title">Reply Assist</h1>
        </div>
    </div>

    <div class="content">
        <div id="status-section" class="status">
            <div id="status-icon" class="status-icon">
                <span>ðŸ¤–</span>
            </div>
            <div id="status-text" class="status-text">Ready to refine your messages</div>
            <div id="status-detail" class="status-detail">Click any text field â†’ ALT+X or ALT+Q</div>
        </div>

        <div class="actions">
            <button id="open-options" class="btn btn-primary">Configure API Key</button>
            <button id="test-connection" class="btn btn-secondary">Test Connection</button>
        </div>

        <div class="shortcuts">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcut-item">
                <span>Auto-Refine</span>
                <span class="shortcut-key">ALT+Q</span>
            </div>
            <div class="shortcut-item">
                <span>Custom Refinement</span>
                <span class="shortcut-key">ALT+X</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="footer-text">Reply Assist works across your browser</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
