<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Refinement Assistant</title>
    <style>
        body {
            width: 350px;
            min-height: 200px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .header p {
            margin: 8px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .status-icon.success {
            background: #d4edda;
            color: #155724;
        }

        .status-icon.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-icon.warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .status-detail {
            font-size: 12px;
            color: #666;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-outline {
            background: transparent;
            color: #007bff;
            border: 1px solid #007bff;
        }

        .btn-outline:hover {
            background: #007bff;
            color: white;
        }

        .shortcuts {
            background: white;
            border-radius: 6px;
            padding: 16px;
            margin-top: 16px;
            border: 1px solid #e0e0e0;
        }

        .shortcuts h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #333;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .shortcut-item:last-child {
            margin-bottom: 0;
        }

        .shortcut-key {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 11px;
        }

        .footer {
            padding: 16px 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            text-align: center;
        }

        .footer-text {
            font-size: 11px;
            color: #666;
            margin: 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat Refinement Assistant</h1>
        <p>AI-powered reply refinement</p>
    </div>

    <div class="content">
        <div id="status-section" class="status">
            <div id="status-icon" class="status-icon">
                <span>ðŸ¤–</span>
            </div>
            <div id="status-text" class="status-text">Ready to refine your messages</div>
            <div id="status-detail" class="status-detail">Click in any text field and use Ctrl+Shift+R or Ctrl+Shift+E</div>
        </div>

        <div class="actions">
            <button id="open-options" class="btn btn-outline">Configure API Key</button>
            <button id="test-connection" class="btn btn-secondary">Test Connection</button>
        </div>

        <div class="shortcuts">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcut-item">
                <span>Preview refinement</span>
                <span class="shortcut-key">Ctrl+Shift+R</span>
            </div>
            <div class="shortcut-item">
                <span>Replace with refinement</span>
                <span class="shortcut-key">Ctrl+Shift+E</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="footer-text">Works on WhatsApp Web, Gmail, LinkedIn, Reddit, and more</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
